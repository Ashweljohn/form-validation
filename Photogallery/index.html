<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Gallery Title -->
  <div class="container">
    <h1 class="gallery-title">ðŸ“¸ My Beautiful Photo Gallery</h1>

    <!-- Gallery Grid -->
    <div class="gallery">
      <img src="images/photo1.jpg" alt="Mountain View" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo2.jpg" alt="Forest Path" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo3.jpg" alt="Lake View" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo4.jpg" alt="Bridge at Sunset" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo5.jpg" alt="Ocean Waves" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo6.jpg" alt="Snowy Mountain" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo7.jpg" alt="Desert Dunes" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo8.jpg" alt="City Skyline" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo9.jpg" alt="Countryside Road" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo10.jpg" alt="River Flow" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo11.jpg" alt="Wildflowers" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo12.jpg" alt="Starry Night" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo13.jpg" alt="Waterfall" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo14.jpg" alt="Cliffside View" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo15.jpg" alt="Tropical Beach" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo16.jpg" alt="Foggy Forest" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo17.jpg" alt="Canyon" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo18.jpg" alt="Autumn Leaves" data-bs-toggle="modal" data-bs-target="#imageModal">
      <img src="images/photo19.jpg" alt="Sunset Fields" data-bs-toggle="modal" data-bs-target="#imageModal">
    </div>

  </div>

  <!-- Modal for Large View -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="" class="modal-img" alt="Large View">
          <div class="modal-caption"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inline Script (could also go in js/script.js) -->
  <script>
    // Set modal image & caption when thumbnail clicked
    $(".gallery img").click(function() {
      let src = $(this).attr("src");
      let caption = $(this).attr("alt");
      $(".modal-img").attr("src", src);
      $(".modal-caption").text(caption);
    });
  </script>
</body>
</html>
